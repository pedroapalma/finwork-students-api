spring:
  application:
    name: studentsapi
  kafka:
    consumer:
      group-id: student-notes-group-id
    bootstrap-servers: ${KAFKA_HOST:kafka-1:19092}

aws:
  region: ${REGION:us-west-2}
  dynamodb:
    endpoint: ${DYNAMODB_ENDPOINT:dynamodb-local:8000}
    accesskey: ${DYNAMODB_ACCESS_KEY:DUMMYIDEXAMPLE}
    secretkey: ${DYNAMODB_SECRET_KEY:DUMMYIDEXAMPLE}

rest:
  students-producer:
    url-base: ${STUDENT_NOTES_URL_BASE:http://localhost:8888}

springdoc:
  swagger-ui:
    path: /swagger-students.html

logging:
  level:
    org.apache.hc.client5.http: DEBUG
    root: INFO
    "[org.springframework.web]": DEBUG
    "[org.springframework.kafka]": INFO
    "[com.ppalma.studentsapi]": DEBUG

